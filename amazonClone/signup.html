<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt=""></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign up</h1>
        <h5 class="input-lable">Your Name</h5>
        <input type="text" placeholder="Enter your name">
         <h5 class="input-lable">Mobile number or Email</h5>
         <input type="text" placeholder="Enter mobile or email">
         <h5 class="input-lable">Password</h5>
         <input type="password" placeholder="At least 6 characters">
        <button>Continue</button>
        <p class="sign-in-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and<span> Privacy Notice.</span></p>
        <p class="sign-in-help"> &#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="sign-in-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="sign-in-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="/signin.html"><button class="sigin-signup-btn">Login with Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">@copyright 1996-2025, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
